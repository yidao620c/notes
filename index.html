<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <link rel="stylesheet" href="static/style.min.css">
    <link rel="stylesheet" href="static/style.search.css">
    <link rel="stylesheet" href="static/style.body.css">
</head>
<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // 项目名称
        name: '飞污熊知识星球',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/yidao620c',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        homepage: '_readme.md',
        // 设置别名
        alias: {
            '/_sidebar.md': '/markdown/Security/_sidebar.md',
            '/markdown/Security/Web/_sidebar.md': '/markdown/Security/_sidebar.md',
            '/markdown/Security/Certificate/_sidebar.md': '/markdown/Security/_sidebar.md',
            '/markdown/Security/Crypto/_sidebar.md': '/markdown/Security/_sidebar.md',
            '/markdown/Security/Other/_sidebar.md': '/markdown/Security/_sidebar.md',
            '/markdown/Program/Java/Core/_sidebar.md': '/markdown/Program/Java/_sidebar.md',
            '/markdown/Program/Java/Spring/_sidebar.md': '/markdown/Program/Java/_sidebar.md',
            '/markdown/Program/Java/SpringBoot/_sidebar.md': '/markdown/Program/Java/_sidebar.md',
            '/markdown/Program/Java/SpringCloud/_sidebar.md': '/markdown/Program/Java/_sidebar.md',
            '/markdown/Program/Python/Basic/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/Program/Python/Core/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/Program/Python/Django/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/Program/Python/Scrapy/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/Program/Python/Scripts/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/Program/Python/Web/_sidebar.md': '/markdown/Program/Python/_sidebar.md',
            '/markdown/General/Tools/Common/_sidebar.md': '/markdown/General/Tools/_sidebar.md',
            '/markdown/General/Tools/Git/_sidebar.md': '/markdown/General/Tools/_sidebar.md',
            '/markdown/General/Tools/IDEA/_sidebar.md': '/markdown/General/Tools/_sidebar.md',
            '/markdown/General/Tools/Jenkins/_sidebar.md': '/markdown/General/Tools/_sidebar.md',
            '/markdown/General/Tools/Maven/_sidebar.md': '/markdown/General/Tools/_sidebar.md',
            '/markdown/Devops/Linux/Core/_sidebar.md': '/markdown/Devops/Linux/_sidebar.md',
            '/markdown/Devops/Linux/Scripts/_sidebar.md': '/markdown/Devops/Linux/_sidebar.md',
            '/homepage/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
        },
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 2,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 2,
        auto2top: true,
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },
            depth: 2,
            hideOtherSidebarContent: false,
            namespace: 'yidao620c.github.io',
        },
        'flexible-alerts': {
            style: 'flat'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 500
        },
        footer: {
            copy: '<span>Copyright &copy; 2020-2021 XiongNeng. </span>',
            auth: 'All rights reserved',
            pre: '<hr/>',
            style: 'text-align: right;',
            class: 'className',
        },
        // docsify-valine
        Valine: {
            appId: 'TYvPuPg890y2bAb7eiLz7BW9-gzGzoHsz',
            appKey: 'alpgKuOxo9Ibpr1YDDU1g3Dy'
        }
    }
</script>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 侧边栏折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 分页插件 -->
<script src="static/docsify-pagination.min.js"></script>
<!-- 面包屑提示 -->
<script src="static/docsify-plugin-flexible-alerts.min.js"></script>
<!-- 添加版权信息 -->
<script src="static/docsify-footer-enh.min.js"></script>
<!-- 跳转至Top插件 -->
<script src="static/docsify-scroll-to-top.min.js"></script>
<!-- valine评论系统 -->
<script src='//unpkg.com/valine/dist/Valine.min.js'></script>
<script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
<!-- 代码高亮插件-->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-batch.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
</body>
</html>
