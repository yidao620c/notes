<script>
    /**
     * 设置GIF动画自动播放。
     */
    window.onload = function () {
        document.querySelectorAll('img[src$=".gif"]').forEach(function(img) {
            img.addEventListener('mouseover', function() {
                img.setAttribute('src', img.getAttribute("src"));
            }, false);
        });
    }
</script>
